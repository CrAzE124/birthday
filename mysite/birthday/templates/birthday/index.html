{% extends 'layout.html' %}
{% load static %}
{% block title %}Home{% endblock %}
{% block content %}
    <div class="container">
        <h1>Welcome to the Birthday Thing</h1>
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="{% static 'img/home1.jpg' %}" alt="First slide">
                </div>
                <div class="carousel-item active">
                    <img class="d-block w-100" src="{% static 'img/home2.jpg' %}" alt="Second slide">
                </div>
                <div class="carousel-item active">
                    <img class="d-block w-100" src="{% static 'img/home3.jpg' %}" alt="Third slide">
                </div>
                <div class="carousel-item active">
                    <img class="d-block w-100" src="{% static 'img/home4.jpg' %}" alt="Fourth slide">
                </div>
                <div class="carousel-item active">
                    <img class="d-block w-100" src="{% static 'img/home5.jpg' %}" alt="Fith slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
{% endblock %}
